<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <f:loadBundle var="msg" basename="message"/>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{msg.inputValue}:"/>
                    <h:inputText value="#{sampleModel.input}"/>
                    <h:outputLabel value="#{msg.outputValue}:"/>
                    <h:outputText value="#{sampleModel.output}"/>
                    <h:commandButton value="#{msg.calculate}" action="#{sampleController.doStuff()}"/>
                </h:panelGrid>
            </h:form>
            <ui:include src="include/footer.xhtml"/>
        </f:view>
    </h:body>
</html>
